    <script>
    var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?hl=en_US&hl=en_US&key=1rZc3e9scewKxbZBn0vfDqkxOTy_NJYUBSfsVPgnkmdY&output=html';
    var tableTop;
    var getKeys = function(obj) {
      var keys = [];
      for(var key in obj){
          keys.push(key);
       }
      return keys;
    };

    var getSheets = function(obj){
       var sheets = getKeys(obj);
       //console.log(sheets);
       return sheets;
    };

    var getRows = function(obj) {
      //var sheets = getSheets(obj);
      var sheet = tableTop.sheets("Available for Shelter - Wednesday 2 Dec");
      var rows=sheet.toArray();
      for (var i = 0; i < rows.length; i++) {
        rows[i].splice(0,1);
      };
      rows.splice(0,1);
      return rows;
      
    };

    var getColumnWidth = function(obj) {
      var widths = ["","15%","10%","15%","10%","20%","30%"]
      return widths[obj];
    }

    var getColumns = function(obj) {
      //var sheets = getSheets(obj);
      var sheet = tableTop.sheets("Available for Shelter - Wednesday 2 Dec");
      //console.log(sheet);
      var temp = sheet['column_names'];
      var columns = [];
      for (var i = 0; i < temp.length; i++) {
        if (temp[i]!="Timestamp")
          columns.push({
            title:temp[i],
            "sWidth": getColumnWidth(i)
          });
      }
      console.log(columns);
      return columns;
    }

    $(document).ready(function() {
      tableTop = Tabletop.init( { key: public_spreadsheet_url,
                     callback: showInfo,
                     simpleSheet: false } )
      // var dataTable = $('#dataTables-example').DataTable( {
      //     data: rows,

      // } );
      // $("#searchbox").on("keyup search input paste cut", function() {
      //    dataTable.search(this.value).draw();
      // }); 
      
        
    });
    function showInfo(dataSet, tabletop) {
      $("#loading").hide();
      var dataTable = $('#dataTables-example').DataTable( {
          data: getRows(dataSet),
          columns: getColumns(dataSet),
          "pageLength": 100,
          responsive: false
      } );
      $("#searchbox").on("keyup search input paste cut", function() {
         dataTable.search(this.value).draw();
      }); 
    }
    </script>
